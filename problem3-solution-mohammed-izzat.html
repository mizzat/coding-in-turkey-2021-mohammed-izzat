<html>
<head>
<script   src="https://code.jquery.com/jquery-1.12.1.js"   integrity="sha256-VuhDpmsr9xiKwvTIHfYWCIQ84US9WqZsLfR4P7qF6O8="   crossorigin="anonymous"></script>
 <script>
                $(document).ready(function(){
                $(".add").click(function(){
                var item=$("#item").val();
				var itemname = item.split(" ")[0];
				var itemnum = item.split(" ")[1];
				 if (itemnum !== "" && !$.isNumeric(itemnum)) {
                 alert("You have to insert the item and its quantity with space between each other.");
                    return false;
					}
					else {
                $('#cart > tbody:last-child').append(
      '<tr>'
      +'<td>'+ itemname +'</td>'
      +'<td>'+itemnum+'</td>'
      +'<td><button onClick="remove(this)" class="remove">X</button></td>'
      +'</tr>');
					}
            });
        });
		
    </script>
 <style>
    td {
      padding-right: 50px;
    }
  </style>
</head>
  <body>
    <h2>Fridge Items</h2>
    <table id="cart">
      <thead>
        <td>
          <b>Item</b>
        </td>
        <td>
          <b>Count</b>
        </td>
        <td>
          <b>Remove</b>
        </td>
      </thead>
      <tbody>
        <tr>
          <td>Cucumber</td>
          <td>3</td>
          <td><button onClick="remove(this)" >X</button></td>
        </tr>
        <tr>
          <td>Lettuce</td>
          <td>5</td>
          <td><button onClick="remove(this)" >X</button></td>
        </tr>
      </tbody>
    </table>
    <br />
    <input type="text" value="" id="item">
    <button class="add">Add</button>
  </body>
  <script>  
     function remove(btn) {
    var row = btn.parentNode.parentNode;
     row.style.display = "none";
    }
  </script>
 
</html>
